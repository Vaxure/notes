<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学习angularjs版本1</title>
  <!-- 引入angular -->
  <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
  <style>

  </style>
</head>

<body>
  <!--
      Scope(作用域) 是应用在 HTML (视图) 和 JavaScript (控制器)之间的纽带。
      
      AngularJS 应用组成如下：
        View(视图), 即 HTML。
        Model(模型), 当前视图中可用的数据。
        Controller(控制器), 即 JavaScript 函数，可以添加或修改属性
      
      scope作用域
        1.所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。
          $rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，
          可以在各个 controller 中使用。
        2.在大型项目中， HTML DOM 中有多个作用域，这时你就需要知道你使用的 scope 对应的作用域是哪一个
    -->
  <div ng-app="myApp" ng-controller="myCtrl">
    {{ name }},{{ tag }}<br />
    <button ng-click="greet()">点我</button>
  </div>
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {

      $scope.name = '韩国瑜';
      $scope.tag = '?';
      //鼠标点击事件
      $scope.greet = function () {
        $scope.tag = '冻蒜';
      }

    });
  </script>
</body>

</html>
