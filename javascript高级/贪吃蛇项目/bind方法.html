<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 123;
			function fn() {
				console.log(this.a);
			}
			fn();
			var o = {a:234};
			var fn1 = fn.bind(o);
			fn1();
			console.log(fn1());
		</script>
	</body>
</html>
