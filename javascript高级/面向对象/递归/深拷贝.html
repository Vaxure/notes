<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 浅拷贝
        var obj1 = {
            name: 'zs',
            age: 18,
            sex: '男',
            arr: [1, 2, 3]
        }    
        var obj2 = {};

        deepCopy(obj1, obj2);
        obj1.arr[0] = 100;
        console.log(obj2);

        // 深拷贝
        function deepCopy(o1, o2) {
            for(var key in o1) {
                // 获取key属性对应的值
                var item = o1[key];
                
                if(item instanceof Object) {
                    // 如果item是对象
                    o2[key] = {};
                    deepCopy(item, o2[key]);
                } else if(item instanceof Array) {
                    // 如果item是数组
                    o2[key] = [];
                    deepCopy(item, o2[key]);
                } else {
                    o2[key] = o1[key];
                }   
            }
        }
    </script>
</body>
</html>
