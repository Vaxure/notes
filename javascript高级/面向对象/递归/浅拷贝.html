<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        // 浅拷贝
        var obj1 = {
            name: 'zs',
            age: 18,
            sex: '男',
            arr: [1, 2, 3]
        }    
        var obj2 = {};
        // for(var key in obj1) {
        //     obj2[key] = obj1[key];
        // }
        copy(obj1, obj2);
        obj1.arr[0] = 100;
        console.log(obj2);

        // 浅拷贝封装函数
        function copy(o1, o2) {
            for(var key in o1) {
                o2[key] = o1[key];
            }
        }
    </script>
</body>
