<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展内置对象</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        Array.prototype.getSum = function () {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        console.log(arr.getSum());
    </script>
</body>

</html>
