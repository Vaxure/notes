<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态创建元素</title>
    <style>

    </style>
</head>

<body>
    <select name="" id="sel1" multiple="multiple">
        <option value="">苹果</option>
        <option value="">李子</option>
        <option value="">橘子</option>
        <option value="">桃子</option>
    </select>

    <select name="" id="sel2" multiple="multiple">
    </select>
    <input type="button" value=">>" id="btn1">
    <input type="button" value="<<" id="btn2">
    <input type="button" value=">" id="btn3">
    <input type="button" value="<" id="btn4">
    <script type="text/javascript" src="../common/common.js"></script>
    <script>
        var btn1 = my$('btn1');
        var sel1 = my$('sel1');
        var sel2 = my$('sel2');
        btn1.onclick = function () {
            sel2.innerHTML = sel1.innerHTML;
            sel1.innerHTML = '';
        }

        btn2.onclick = function () {
            var len = sel2.children.length;
            for (var i = 0; i < len; i++) {
                var option = sel2.children[0];
                sel1.appendChild(option);
            }
        }

        btn3.onclick = function () {
            var len = sel1.children.length;
            var array = [];
            for (var i = 0; i < len; i++) {
                var option = sel1.children[i];
                if(option.selected) {
                    array.push(option);
                }
            }
            for(var i = 0; i < array.length; i++) {
                sel2.appendChild(array[i]);
            }
        }

        btn4.onclick = function () {
            var len = sel2.children.length;
            var array = [];
            for (var i = 0; i < len; i++) {
                var option = sel2.children[i];
                if(option.selected) {
                    option.selected = false;
                    array.push(option);
                }
            }
            for(var i = 0; i < array.length; i++) {
                sel1.appendChild(array[i]);
            }
        }
    </script>
</body>

</html>
